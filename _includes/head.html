<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:url" content="https://ijckg.org" />
  <meta property="og:image" content="{{ site.baseurl }}/images/jist-og.png" />
  <meta property="og:title" content="IJCKG 2023, Dec 8 - 9, 2023, Miraikan, Tokyo, Japan" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ijckg2023">

  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/vnd.microsoft.icon" />

  <title>IJCKG2023: The 12th International Joint Conference On Knowledge Graphs : {% if page.title %}{{ page.title }} {%
    endif %}</title>
  <!--<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>-->

  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

  <link rel="stylesheet" href="{{ " /css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend:
    site.baseurl | prepend: site.url }}" />

  <!-- ISWC Customization -->
  <link rel="stylesheet" href="{{ site.baseurl }}/libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/libs/bootstrap/css/bootstrap-theme.min.css">
  <link href="{{ site.baseurl }}/css/iswc.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/rtable.css" rel="stylesheet">

  <script src="{{ site.baseurl }}/libs/jquery/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }}/scripts/enhance-tabs.js"></script>

</head>
